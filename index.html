<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <section><img src="images/image-equilibrium.jpg" alt="cube" /></section>
      <section>
        <h1>Equilibrium #3429</h1>
        <h3>Our Equilibrium collection promotes balance and calm.</h3>
      </section>
      <section>
        <div>
          <img src="images/icon-ethereum.svg" alt="cryptocurrency" />
          <div>0.041 ETH</div>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="clock" />
          <div>3 days left</div>
        </div>
      </section>
      <section>
        <img src="images/image-avatar.png" alt="avatar" />
        <div>Creation of Jules Wyvern</div>
      </section>
    </main>
