<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="nft-card">
      <section><img src="image-equilibrium.jpg" alt="cube" class="item" /></section>
      <section class="description">
        <h1 class="description-name">Equilibrium #3429</h1>
        <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="details">
        <div class="details-amount">
          <img src="icon-ethereum.svg" alt="cryptocurrency" class="details-currency"/>
          <div class="details-value">0.041 ETH</div>
        </div>
        <div class="details-deadline">
          <img src="images/icon-clock.svg" alt="clock" class="details-clock"/>
          <div class="details-text">3 days left</div>
        </div>
      </section>
      <section class="creator">
        <img src="images/image-avatar.png" alt="avatar" class="creator-avatar"/>
        <div class="creator-name">Creation of Jules Wyvern</div>
      </section>
    </main>

  </div> -->
  </body>
</html>
